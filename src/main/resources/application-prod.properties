# Production Configuration for FogPass
# =====================================

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fogpass_prod?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:fogpass_user}
spring.datasource.password=${DB_PASSWORD:your_secure_db_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.train.local.fogpass=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security Configuration
# Set admin password via environment variable: FOGPASS_ADMIN_PASSWORD
# Or uncomment and set below (not recommended for production)
# fogpass.admin.password=YourSecurePasswordHere

# JWT Configuration
jwt.secret=${JWT_SECRET:your-very-long-and-secure-jwt-secret-key-for-production-minimum-256-bits}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Info
info.app.name=FogPass Backend
info.app.description=Railway Management System
info.app.version=1.0.0
info.app.environment=production