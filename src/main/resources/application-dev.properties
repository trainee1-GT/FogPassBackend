# Development Configuration for FogPass
# =====================================

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fogpass_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.train.local.fogpass=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Admin Password (for testing only)
fogpass.admin.password=admin123

# JWT Configuration (development key - not for production)
jwt.secret=dev-jwt-secret-key-for-development-only-not-secure-enough-for-production
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Actuator Configuration (full access in dev)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Application Info
info.app.name=FogPass Backend
info.app.description=Railway Management System
info.app.version=1.0.0-DEV
info.app.environment=development